<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
    <style>
		input[type='number'] {
			-moz-appearance:textfield;
		}
		
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance:none;
		}    
    </style>
</head>
<body>
	<div class="container">
		<h1>Add book</h1>
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
				<div class="form-group">
				  	<label for="title">Title</label>
					<input class="form-control" placeholder="A Farewell to Arms" type="text" name="title" th:field="*{title}" required="" />
				</div>
				<div class="form-group">
				  	<label for="author">Author</label>
					<input class="form-control" placeholder="Ernest Hemingway" type="text" name="author" th:field="*{author}" required="" />
				</div>
				<div class="form-group">
				  	<label for="year">Year</label>
					<input class="form-control" maxlength="4" placeholder="1929" value="" type="number" name="year" th:field="*{year}" required="" />
				</div>
				<div class="form-group">
				  	<label for="isbn">ISBN</label>
					<input class="form-control" placeholder="1232323-21" type="text" name="isbn" th:field="*{isbn}" required="" />
				</div>
				<div class="form-group">
				  	<label for="price">Price</label>
					<input class="form-control" placeholder="10.0" value="" type="number" name="price" th:field="*{price}" required="" />
				</div>
				<div class="form-group">
					<input class="form-control btn btn-success" type="submit" value="Add"></input>
				</div>
				<a href="booklist" class="form-control btn">Return</a>
			</form>
	</div>
</body>
</html>
