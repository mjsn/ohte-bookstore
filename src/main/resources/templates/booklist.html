<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>
	<div class="container">
		<h1>Books</h1>
		<div style="top:-45px; margin-bottom:-25px; position:relative; float:right;">
			<form th:action="@{/logout}" method="post">
				Logged in as <span th:text="${#httpServletRequest.remoteUser}"></span>
	      		<input class="btn btn-danger" type="submit" value="Log out"/>
	   		</form>
   		</div>
		<table class="table table-striped">
			<tr>
			    <th>Author</th>
			    <th>Title</th>
			    <th>ISBN</th>
			    <th>Year</th>
			    <th>Price</th>
			    <th sec:authorize="hasAuthority('ADMIN')"></th>
			</tr>  
	    	<tr th:each = "book : ${books}">
	    		<td th:text="${book.author}"></td>
	    		<td th:text="${book.title}"></td>
	    		<td th:text="${book.isbn}"></td>
	    		<td th:text="${book.year}"></td>
	    		<td th:text="${book.price}"></td>
	 			<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>    		
	    	</tr>
		</table>
		<a class="btn btn-success" href="/add">Add book</a><br/><br/>
	</div>	
</body>
</html>
